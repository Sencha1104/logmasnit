<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>logmasnit語</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <script src="../assets/js/script.js" defer></script>
    </head>
    <body>
        <header>
            <a href="../index.html"><h1>logmasnit語</h1></a>
            <input type="text" id="search" placeholder="単語を検索">
        </header>
        <main>
            <h2>発音練習</h2>
            <section>
                <h3>母音</h3>
                <p>logmasnit語の母音は5つあります。以下のボタンをクリックして、各母音の発音を確認してください。</p>
                <a class="sound-button" onclick="playSound('a')">a</a>
                <a class="sound-button" onclick="playSound('i')">i</a>
                <a class="sound-button" onclick="playSound('u')">u</a>
                <a class="sound-button" onclick="playSound('e')">e</a>
                <a class="sound-button" onclick="playSound('o')">o</a>
            </section>
            <section>
                <h3>子音</h3>
                <p>logmasnit語の子音は14種類あります。以下のボタンをクリックして、各子音の発音を確認してください。</p>
                <a class="sound-button" onclick="playSound('p')">p</a>
                <a class="sound-button" onclick="playSound('b')">b</a>
                <a class="sound-button" onclick="playSound('t')">t</a>
                <a class="sound-button" onclick="playSound('d')">d</a>
                <a class="sound-button" onclick="playSound('k')">k</a>
                <a class="sound-button" onclick="playSound('g')">g</a>
                <a class="sound-button" onclick="playSound('m')">m</a>
                <a class="sound-button" onclick="playSound('n')">n</a>
                <a class="sound-button" onclick="playSound('s')">s</a>
                <a class="sound-button" onclick="playSound('z')">z</a>
                <a class="sound-button" onclick="playSound('f')">f</a>
                <a class="sound-button" onclick="playSound('l')">l</a>
                <a class="sound-button" onclick="playSound('w')">w</a>
                <a class="sound-button" onclick="playSound('j')">j</a>
            </section>
            <section>
                <a href="../index.html" class="button"><p>トップページへ戻る</p></a>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 logmasnit語. All rights reserved.</p>
        </footer>
    </body>
</html>
